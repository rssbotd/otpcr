[build-system]
requires = ["setuptools>=43.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "otpcr"
description = "Since 4 March 2019."
version = "41"
authors = [
    {name = "Bart Thate", email = "rssbotd@gmail.com" },
]
readme = "README.rst"
license = { text="Public Domain"}
classifiers=[
    'Development Status :: 3 - Alpha',
    'License :: Public Domain',
    'Operating System :: Unix',
    'Programming Language :: Python',
    'Topic :: Utilities'
]


[project.optional-dependencies]
dev = []

[project.scripts]
"otpcr"  = "otpcr.__main__:wrapped"
"otpcrc" = "otpcr.console:wraps"
"otpcrd" = "otpcr.daemon:wrapping"
"otpcrs" = "otpcr.service:wrapper"


[project.urls]
"home" = "https://pypi.org/project/otpcr"
"bugs" = "https://github.com/rssbotd/otpcr/issues"
"source" = "https://github.com/rssbotd/otpcr"


[tool.setuptools]
packages = [
   "otpcr",
   "otpcr.modules"
]
zip-safe = true


[tool.setuptools.data-files]
"share/doc/otpcr/" = [
    "README.rst",
]


